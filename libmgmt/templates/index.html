<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center text-primary">Library Management System</h1>
        
        <h2 class="mt-4">Available Books</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Book ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Total Copies</th>
                    <th>Available Copies</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book[0] }}</td>
                    <td>{{ book[1] }}</td>
                    <td>{{ book[2] }}</td>
                    <td>{{ book[3] }}</td>
                    <td>{{ book[4] }}</td>
                    <td>{{ book[5] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Issue Book Form -->
        <h2 class="mt-4">Issue a Book</h2>
        <form action="/issue" method="post" class="mb-4">
            <div class="mb-3">
                <label for="book_id" class="form-label">Book ID:</label>
                <input type="number" id="book_id" name="book_id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="member_id" class="form-label">Member ID:</label>
                <input type="number" id="member_id" name="member_id" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Issue Book</button>
        </form>

        <!-- Return Book Form -->
        <h2>Return a Book</h2>
        <form action="/return" method="post">
            <div class="mb-3">
                <label for="loan_id" class="form-label">Loan ID:</label>
                <input type="number" id="loan_id" name="loan_id" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning">Return Book</button>
        </form>
    </div>

</body>
</html>
